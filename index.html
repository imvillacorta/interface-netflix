<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>

  <link rel="icon"
        type="image/png"
        href="img/favicon.png" />
  <link href="css/normalize.css"
        rel="stylesheet"
        type="text/css">
  <link href="css/swiper-bundle.min.css"
        rel="stylesheet"
        type="text/css">
  <link href="css/all.css"
        rel="stylesheet"
        type="text/css">
  <link href="css/style.css"
        rel="stylesheet"
        type="text/css">
</head>

<body>
  <div class="capa">
    <!-- HEADER -->
    <div class="header">

      <!-- MENUS -->
      <div class="nav">
        <div>
          <img src="img/logo.png"
               alt="Netflix"
               class="logo">
        </div>
        <nav>
          <ul class="menu">
            <li>
              <a href="">Início</a>
            </li>
            <li>
              <a href="">Séries</a>
            </li>
            <li>
              <a href="">Filmes</a>
            </li>
            <li>
              <a href="">Bombando</a>
            </li>
            <li>
              <a href="">Minha Lista</a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- MENUS DE AÇÕES E AVATAR -->
        <ul class="menu-acoes">
          <li>
            <a href=""><i class="fas fa-search"></i></a>
          </li>
          <li>
            <a href=""><i class="fas fa-gift"></i></a>
          </li>
          <li>
            <a href=""><i class="fas fa-bell"></i></a>
          </li>
          <li>
            <a href=""
               class="avatar">
              <img src="img/avatar.png">
              <i class="fas fa-caret-down"></i>
            </a>
          </li>
        </ul>
    </div>
    <!-- FILME DESTAQUE -->
    <div class="ml-40 container">
      <div class="nome-filme">
        <img src="img/nome-filme.png"
             alt="Overlord">
      </div>
      <div>
        <button class="btn btn-assitir">
          <i class="fas fa-play"></i>Assistir
        </button>
        <button class="btn btn-info">
          <i class="fas fa-info-circle"></i>Mais informações
        </button>
      </div>

      <div>
        <h4>Minha Lista</h4>
      </div>
      <!-- Swiper -->
      <div class="carousel">
        <div class="swiper-container mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="img/filme-1.jpg"
                   alt="Filme 1">
            </div>
            <div class="swiper-slide">
              <img src="img/filme-2.jpg"
                   alt="Filme 2">
            </div>
            <div class="swiper-slide">
              <img src="img/filme-3.jpg"
                   alt="Filme 3">
            </div>
            <div class="swiper-slide">
              <img src="img/filme-4.jpg"
                   alt="Filme 4">
            </div>
            <div class="swiper-slide">
              <img src="img/filme-5.jpg"
                   alt="Filme 5">
            </div>
            <div class="swiper-slide">
              <img src="img/filme-6.jpg"
                   alt="Filme 6">
            </div>
            <div class="swiper-slide">
              <img src="img/filme-7.jpg"
                   alt="Filme 7">
            </div>
            <div class="swiper-slide">
              <img src="img/filme-8.jpg"
                   alt="Filme 8">
            </div>
            <div class="swiper-slide">
              <img src="img/filme-9.jpg"
                   alt="Filme 9">
            </div>
            <div class="swiper-slide">
              <img src="img/filme-10.jpg"
                   alt="Filme 10">
            </div>
          </div>


          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>

        </div>
      </div>

      <div>
        <h4>Continuar assistindo como Ivan</h4>
      </div>
      <!-- Swiper -->
      <div class="carousel">
        <div class="swiper-container mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="img/filme-11.jpg"
                   alt="Filme 11">
            </div>
            <div class="swiper-slide">
              <img src="img/filme-12.jpg"
                   alt="Filme 12">
            </div>
            <div class="swiper-slide">
              <img src="img/filme-13.jpg"
                   alt="Filme 13">
            </div>
            <div class="swiper-slide">
              <img src="img/filme-5.jpg"
                   alt="Filme 5">
            </div>
            <div class="swiper-slide">
              <img src="img/filme-10.jpg"
                   alt="Filme 10">
            </div>
          </div>


          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>

        </div>
      </div>

    </div>
  </div>

  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
